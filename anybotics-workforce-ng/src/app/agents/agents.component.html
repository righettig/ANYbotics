<app-search (search)="onSearch($event)" (clear)="clearSearch()"></app-search>

<div class="container">
  <div class="filter-info">
    <p>{{ filteredAgents.length }} agent(s) found</p>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Sort by</mat-label>
      <mat-select (selectionChange)="onSortChange($event.value)">
        <mat-option value="name-asc">Name (A-Z)</mat-option>
        <mat-option value="name-desc">Name (Z-A)</mat-option>
        <mat-option value="battery-asc">Battery Level (Low to High)</mat-option>
        <mat-option value="battery-desc">Battery Level (High to Low)</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="agents-container">
    @for (agent of filteredAgents; track agent.id) {
      <app-agent-card [agent]="agent"></app-agent-card>
    }
  </div>
</div>
