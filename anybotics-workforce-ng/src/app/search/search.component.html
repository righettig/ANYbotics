<div class="search-bar">
  <div class="anybotics-logo">
    <a
      href="https://www.anybotics.com/?_gl=1*1nrrb2c*_up*MQ..&amp;gclid=Cj0KCQjwiOy1BhDCARIsADGvQnCR6D3qAgPqq74DjbyYydVxyUdn9Wu_Z47sw3hZubjktH6jsJ0RIgcaAhCMEALw_wcB"
    >
      <img
        style="width: 134px; height: 21px"
        src="//www.anybotics.com/wp-content/uploads/2019/07/anybotics-logo-light.png"
        alt="ANYbotics"
      />
    </a>
  </div>
  <input
    matInput
    placeholder="Search by ID or Name"
    [(ngModel)]="searchTerm"
    (keyup.enter)="onSearch()"
  />

  <button mat-raised-button color="primary" (click)="onSearch()">Search</button>

  @if (searchTerm) {
  <button mat-raised-button color="primary" (click)="clearSearch()">
    Clear Search
  </button>
  }
</div>
